name: Check

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_XML: coverage-${{ matrix.python-version }}.xml
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install nox
        run: uv tool install --python 3.13 nox

      - name: Run nox
        run: nox -v -s tests-${{ matrix.python-version }}
        env:
          PYTEST_ADDOPTS: "-vv --durations=20"
          DEBUG: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: eugeneliukindev/pytest-envx
          files: ${{ env.COVERAGE_XML }}
          fail_ci_if_error: true
          verbose: true

  meta-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [ "lint", "type_hints", "pkg_meta" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Install nox
        run: uv tool install --python 3.13 nox

      - name: Run nox ${{ matrix.check }}
        run: nox -v -s ${{ matrix.check }}
        env:
          DEBUG: "1"
